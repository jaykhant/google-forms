version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: latest
      commands:
        - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2 &
        - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
    pre_build:
      commands:
        - echo Logging in to Amazon ECR.....
        - aws --version
        - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 582081142432.dkr.ecr.ap-south-1.amazonaws.com
    build:
      commands:
        - echo Build started on `date`
        - echo Building the Docker image...
        - cd backend
        - docker build -t googleform .
        - docker tag googleform:latest 582081142432.dkr.ecr.ap-south-1.amazonaws.com/googleform:latest
    post_build:
      commands:
        - echo Build completed on `date`
        - echo Pushing the Docker images...
        - docker push 582081142432.dkr.ecr.ap-south-1.amazonaws.com/googleform:latest
        - echo Writing image definitions file...

artifacts:
  files:
    - '**/*'